name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run : ./mvnw clean package
      - name: Build docker image
        run: |
          docker build -t javafullstack .
          docker tag mangineniruthu998/javafullstack
          docker push mangineniruthu998/javafullstack:tagname
